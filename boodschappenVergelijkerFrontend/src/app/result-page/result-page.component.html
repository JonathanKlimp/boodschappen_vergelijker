<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12" style="height:150px; border:11px outset rgba(28,110,164,0.65)">
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="align-middle">
                                Resultaten voor: {{zoekterm}}
                            </span>
                        </div>
                        <div class="col align-items-center mt-3">
                            <app-search></app-search>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="border:11px outset rgba(28,110,164,0.65)">
                    <div class="row full-width-row align-items-center">
                        <div class="col">
                            <form (ngSubmit)="filterResultaten('AH')">
                                <button mat-raised-button color="primary" type="submit">Geen Albert heijn</button>
                            </form>
                            <form (ngSubmit)="sortPrijs()">
                                <button mat-raised-button color="primary" type="submit">Sorteer op prijs
                                    oplopend</button>
                            </form>
                            <form (ngSubmit)="sortPrijsAsc()">
                                <button mat-raised-button color="primary" type="submit">sorteer aflopend</button>
                            </form>
                            <form (ngSubmit)="unSort()">
                                <button mat-raised-button color="primary" type="submit">Reset filter</button>
                            </form>
                        </div>
                        <div class="col">
                            <div class="row">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a style="cursor: pointer;">
                                                        <img (click)="filterResultaten('AH')"
                                                            src="https://static.ah.nl/ah-static/images/ah-ui-bridge-components/logo/logo-ah.svg"
                                                            alt="logo albert heijn" height="50px" width="50px" />
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a style="cursor: pointer;">

                                                        <img (click)="filterResultaten('ALDI')"
                                                            src="https://www.aldi.nl/etc/designs/aldi/web/frontend/aldi/images/favicons/favicon-192x192.png.res/1638343053228/favicon-192x192.png"
                                                            alt="logo aldi" height="50px" width="50px" />
                                                    </a>

                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a style="cursor: pointer;">
                                                        <img (click)="filterResultaten('Coop')"
                                                            src="https://www.coop.nl/assets/themes/custom/img/logo_apple_180x180.png"
                                                            alt="logo coop" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('DekaMarkt')"
                                                            src="https://d3r3h30p75xj6a.cloudfront.net/static-images/deka/web/favicon.svg"
                                                            alt="logo dekamarkt" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>

                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('Dirk')"
                                                            src="https://d3r3h30p75xj6a.cloudfront.net/static-images/dirk/web/app_icon.png"
                                                            alt="logo dirk" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('Hoogvliet')"
                                                            src="https://www.hoogvliet.com/INTERSHOP/static/WFS/org-webshop-Site/-/-/nl_NL/img/smart_banner_icon.png"
                                                            alt="logo hoogvliet" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('Jan Linders')"
                                                            src="https://www.janlinders.nl/tl_files/images/Persberichten/JL_web_logo_700x200_wk10-2015.jpg"
                                                            alt="logo janlinders" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('Jumbo')"
                                                            src="https://www.jumbo.com/INTERSHOP/static/WFS/Jumbo-Grocery-Site/-/-/nl_NL/images/favicon.ico"
                                                            alt="logo jumbo" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('Jumbo')"
                                                            src="https://d2jxuf8ovdiw8x.cloudfront.net/uploads/sites/18/2020/11/logo.svg"
                                                            alt="logo picnic" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('PLUS')"
                                                            src="https://play-lh.googleusercontent.com/oIetxLUcZLIA_VrAGWmpLrBy6UHs0bAJNESA3IOg2nNGoq4zHSrUbEdj6fDOZk7NaPw"
                                                            alt="logo plus" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('SPAR')"
                                                            src="https://www.spar.nl/Content/img/favicon/android-icon-192x192.png"
                                                            alt="logo spar" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                            <th scope="col">
                                                <div class="col d-flex">
                                                    <a>
                                                        <img (click)="filterResultaten('Vomar')"
                                                            src="https://www.vomar.nl/apple-touch-icon.png"
                                                            alt="logo vomar" height="50px" width="50px">
                                                    </a>
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Resultaten
                    <div id="box" #box>
                        <div style="display: flex; justify-content: center;">
                            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                        </div>
                        <mat-grid-list [cols]="columns" rowHeight="400px" width="100%" (window:resize)="onBoxResize()">
                            <mat-grid-tile *ngFor="let product of resultaten"
                                style="background-color: rgb(28,110,164,0.65); width: 100px; border:11px">
                                <mat-card class="example-card">
                                    <mat-card-header>

                                        <!-- <div mat-card-avatar matCardImage 
                                        class="example-header-image" style="
                                        background-image: url('https://static.ah.nl/ah-static/images/ah-ui-bridge-components/logo/logo-ah.svg');
                                        background-size: cover"
                                    > <img src="https://static.ah.nl/ah-static/images/ah-ui-bridge-components/logo/logo-ah.svg">
                                    </div>    -->
                                        <div mat-card-avatar>
                                            <img src="{{product.supermarkt.logo}}" alt="Logo" width="30px"
                                                height="30px">
                                        </div>
                                        <mat-card-title>
                                            {{product.naam}}
                                        </mat-card-title>
                                        <mat-card-subtitle>
                                            {{product.supermarkt.merkNaam}}
                                        </mat-card-subtitle>
                                    </mat-card-header>
                                    <div class="d-flex justify-content-center">
                                        <div *ngIf="product.imageUrl; then thenBlock else elseBlock"></div>
                                        <ng-template #thenBlock>
                                            <img mat-card-image src={{product.imageUrl}} width="150px" height="150px">
                                        </ng-template>
                                        <ng-template #elseBlock>
                                            <img mat-card-image src="./assets/logos/shopping_cart.jpg" width="150px"
                                                height="150px">
                                        </ng-template>
                                    </div>
                                    <mat-card-content>
                                        <ul>
                                            <li><a href="{{product.supermarkt.url}}{{product.url}}" target="_blank">Link
                                                    naar
                                                    product</a></li>
                                            <li>Prijs: {{product.prijs}}</li>
                                            <li>Inhoud: {{product.inhoud}}</li>
                                        </ul>
                                    </mat-card-content>
                                </mat-card>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                    <!-- <mat-grid-list [cols]="columns" rowHeight="100px" width="100%" (window:resize)="onBoxResize()">
                        <mat-card *ngFor="let product of resultaten">
                            <mat-card-header>{{product.naam}}</mat-card-header>
                        </mat-card>
                    </mat-grid-list> -->
                </div>
            </div>
        </div>
    </div>
</div>
