<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div>
                            <div class="card-body p-md-5 mx-md-4">
                                <form (ngSubmit)="onSubmit()">
                                    <div>
                                        <h1 class="p-3">Registreer</h1>
                                    </div>

                                    <div class="form-outline mb-4 mt-3">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Gebruikersnaam</mat-label>
                                            <input matInput placeholder="Vul uw gebruikersnaam" name="gebruikersnaam"
                                                [(ngModel)]="gebruiker.gebruikersnaam">
                                        </mat-form-field>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <mat-form-field style="margin-bottom: -1.25em" class="example-full-width">
                                            <mat-label>Wachtwoord</mat-label>
                                            <input matInput placeholder="Vul uw wachtwoord in" value=""
                                                name="wachtwoord" type="password" [(ngModel)]="gebruiker.wachtwoord">
                                        </mat-form-field>
                                    </div>
                                    <div class="text-start ps-2">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="button" type="submit">Registreer</button>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Account gemaakt?</p>
                                        <button type="button" class="btn btn-outline-danger" [routerLink]="['/login']">Login!</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
